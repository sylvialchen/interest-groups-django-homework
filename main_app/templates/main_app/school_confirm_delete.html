{% extends 'base.html' %} {% block content %}
<h2>Delete School</h2>

<h4>
  Are you sure you want to delete
  <span class="teal-text">
    {{ object.name }}</span>?
</h4>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes - Delete!" class="btn" />
  <a href="{% url 'detail' object.id %}">Cancel</a>
</form>
{% endblock %}
